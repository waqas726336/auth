<div class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>FieldForce Inc</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Enter Email" value="" >
              <mat-icon matSuffix> email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter Password" >
              <mat-icon matSuffix> vpn_key</mat-icon>
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-tab>
        <mat-tab label="Register"> 
          
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Enter Email" value="" >
              <mat-icon matSuffix> email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter Password" >
              <mat-icon matSuffix> vpn_key</mat-icon>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input type="password" matInput placeholder="Enter Password"  >
              <mat-icon matSuffix> vpn_key</mat-icon>
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary" (click)="register()">Register</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
